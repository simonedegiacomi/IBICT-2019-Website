<div class="readings {{ .Get 0 }}">	
	<label>
		<input type="checkbox" hidden>
		<div class="header-and-links">
			<h5>
				<img src="{{ $.Site.BaseURL }}icons/arrow-right.svg"/>
				{{ if eq (.Get 0) "mandatory" }}
				Mandatory
				{{ else }}
				Suggested
				{{ end }}
				Readings
			</h5>

			<div class="readings-list">
				<ul>
					{{ .Inner }}
				</ul>
			</div>
		</div>
	</label>	
</div>
